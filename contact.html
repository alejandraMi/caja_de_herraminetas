<!doctype html>
<html lang="en">
<head>
  <title>Webleb</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="css/contact.css" rel="stylesheet">
</head>
<body>
  <div class="login-box">
    <h2>Soporte Tecnico</h2>
    <form>
      <div class="user-box">
        <input type="text" name="" required="">
        <label>name</label>
      </div>
      <div class="user-box">
        <input type="email" name="" required="">
        <label>Email</label>
      </div>
      <div class="user-box">
        <input type="telefono" name="" required="">
        <label>Telefono</label>
      </div>
      <div class="user-box">
        <input type="asunto" name="" required="">
        <label>Asunto</label>
      </div>
      <div class="user-box">
        <input type="mensaje" name="" required="">
        <label>Describe tu problema</label>
      </div>
      <a href="#">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Enviar
      </a>

      <div class="container">
        <span class="ico1"><i class="fa fa-facebook-f"></i></span>
        <span class="ico2"><i class="fa fa-instagram"></i></span>
        <span class="ico3"><i class="fa fa-gmail"></i></span>
      </div>
	
    </form>
  </div>
  <footer class="footer">
    <p class="footer__texto">Todos los derechos Reservados 2023.</p>
</footer>
</body>
</html>
